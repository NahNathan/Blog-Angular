<a [routerLink]="['content', Id]">

        <div class="small-card__photo">
            <img src={{smallPhoto}} [alt]="smallDescription ? 'Imagem do projeto ' + smallDescription : 'Imagem do projeto'" loading="lazy" srcset="">
        </div>
        <div class="small-card__title">
            <h1>{{smallDescription}}</h1>
        </div>
    </div>
</a>
