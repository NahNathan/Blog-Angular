<a [routerLink]="['content', Id]">
    <div class="container__big-card">
        <div class="big-card__photo">
            <img src={{photoCover}} 
            [alt]="cardTitle ? 'Imagem do projeto ' + cardTitle : 'Imagem do projeto'" 
            loading="lazy"
            srcset="">
        </div>
        <div class="big-card__title">
            <h1>{{cardTitle}}</h1>
        </div>
        <div class="big-card__description">
            <p>{{cardDescription}}</p>
        </div>
    </div>
</a>
