<div class="container__tech-card">

    <div class="tech-card__title">
        <h1>{{techTitle}}</h1>
    </div>
    <div class="tech-card__photo">
        <img src={{techPhoto}} [alt]="techTitle ? 'Logo da tecnologia ' + techTitle : 'Imagem da tecnologia'" loading="lazy" srcset="">
    </div>
    <div class="tech-card__description">
        <h3>{{techDescription}}</h3>
    </div>
</div>
