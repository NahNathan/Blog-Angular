<div class="container__page">
    <div class="container__articles">
        <div class="articles__main" *ngIf="data[9]">
            <app-big-card 
                [Id]="data[9].Id"
                [photoCover]="data[9].photo"
                [cardTitle]="data[9].title"
                [cardDescription]="'Uma plataforma web de cursos e projetos para os alunos do IFTM, onde poderão se cadastrar, postar e assistir outros conteúdos criados por outros alunos e professores'">
            </app-big-card>
        </div>

        <div class="articles__others">
            <ng-container *ngFor="let item of [data[15], data[12], data[10]]">
                <app-small-card 
                    [Id]="item.Id"

                    [smallPhoto]="item.photo">
                </app-small-card>
            </ng-container>
        </div>
    </div>
