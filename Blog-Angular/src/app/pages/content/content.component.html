<div class="container__content">
    <!-- HTML -->
    <a *ngIf="language === 'pt'" [routerLink]="['']" class="back-button">
        <i class="fas fa-arrow-left"></i> Voltar
    </a>
    <a *ngIf="language === 'en'" [routerLink]="['']" class="back-button">
        <i class="fas fa-arrow-left"></i> Back
    </a>


    <div class="content__cover">
        <img src="{{photoCover}}" alt="Imagem do projeto">
    </div>

    <div class="content__title">
        <h1>{{contentTitle}}</h1>
        <hr>
    </div>

    <div class="content__description">
        <p>{{contentDescription}}</p>
    </div>
    <div class="content__link">
        <span *ngIf="language === 'pt'">Link para o Projeto:</span><span *ngIf="language === 'en'">Project Link:</span><a href="{{contentLink}}" target="_blank"> {{contentLink}}</a>
    </div>
</div>
